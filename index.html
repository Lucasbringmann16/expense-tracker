<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    const noteInput = document.getElementById('noteInput');
    const saveBtn = document.getElementById('saveBtn');
    const notesList = document.getElementById('notesList');
    const totalAmount = document.getElementById('totalAmount');
    const settingsBtn = document.getElementBy trois à la fois: a primary item with subitems, and the subitems are indented. The total should only include the subitems if the primary item doesn't have a value, but if the primary item has a value, only include that and ignore the subitem values.

    // Carrega estado do modo escuro
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
      darkModeToggle.checked = true;
    }

    // Alterna menu de configurações
    settingsBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('hidden');
    });

    // Fecha menu ao clicar fora
    document.addEventListener('click', (e) => {
      if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
        settingsMenu.classList.add('hidden');
      }
    });

    // Alterna modo escuro
    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', darkModeToggle.checked);
    });

    // Carrega notas do localStorage
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    renderNotes();

    // Salva novas notas
    saveBtn.addEventListener('click', () => {
      const text = noteInput.value.trim();
      if (text) {
        notes = parseNotes(text);
        localStorage.setItem('notes', JSON.stringify(notes));
        noteInput.value = '';
        renderNotes();
      }
    });

    // Parseia texto em notas hierárquicas
    function parseNotes(text) {
      const lines = text.split('\n').map(line => line.trimEnd());
      const result = [];
      let currentMain = null;

      lines.forEach(line => {
        if (!line) return;
        const isSubitem = line.match(/^\s+/);
        const cleanLine = line.trim();
        const paid = cleanLine.includes('✅');
        const text = cleanLine.replace(' ✅', '');

        if (!isSubitem) {
          currentMain = { text, paid, subitems: [] };
          result.push(currentMain);
        } else if (currentMain) {
          currentMain.subitems.push({ text, paid });
        }
      });

      return result;
    }

    // Renderiza notas
    function renderNotes() {
      notesList.innerHTML = '';
      let total = 0;

      notes.forEach((note, mainIndex) => {
        total += renderNote(note, mainIndex, 0);
        note.subitems.forEach((subitem, subIndex) => {
          renderNote(subitem, `${mainIndex}-${subIndex}`, mainIndex + 1, true, note);
        });
      });

      totalAmount.textContent = total.toFixed(2).replace('.', ',');
    }

    // Renderiza um único item
    function renderNote(note, index, mainIndex, isSubitem = false, parentNote = null) {
      const div = document.createElement('div');
      div.className = `flex items-center p-2 bg-white dark:bg-#1e293b rounded-md shadow-sm ${isSubitem ? 'ml-6' : ''}`;

      const valueMatch = note.text.match(/R\$\s*([\d,.]+)/);
      const value = valueMatch ? parseFloat(valueMatch[1].replace(',', '.')) : 0;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = note.text;
      input.className = 'flex-1 p-1 elegant-input rounded-md';
      input.addEventListener('blur', () => {
        if (isSubitem) {
          notes[mainIndex].subitems[index.split('-')[1]].text = input.value.trim();
          notes[mainIndex].subitems[index.split('-')[1]].paid = input.value.includes('✅');
        } else {
          notes[index].text = input.value.trim();
          notes[index].paid = input.value.includes('✅');
        }
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      });

      const paidBtn = document.createElement('button');
      paidBtn.textContent = note.paid ? 'Desmarcar' : 'Pago';
      paidBtn.className = `ml-2 px-3 py-1 rounded-md elegant-btn ${note.paid ? 'bg-#6b7280' : 'bg-#10b981'} text-#f1f5f9`;
      paidBtn.addEventListener('click', () => {
        if (isSubitem) {
          notes[mainIndex].subitems[index.split('-')[1]].paid = !notes[mainIndex].subitems[index.split('-')[1]].paid;
          notes[mainIndex].subitems[index.split('-')[1]].text = notes[mainIndex].subitems[index.split('-')[1]].text.replace(' ✅', '') + (notes[mainIndex].subitems[index.split('-')[1]].paid ? ' ✅' : '');
        } else {
          notes[index].paid = !notes[index].paid;
          notes[index].text = notes[index].text.replace(' ✅', '') + (notes[index].paid ? ' ✅' : '');
        }
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Excluir';
      deleteBtn.className = 'ml-2 px-3 py-1 bg-#ef4444 text-#f1f5f9 rounded-md elegant-btn hover:bg-#f87171';
      deleteBtn.addEventListener('click', () => {
        if (isSubitem) {
          notes[mainIndex].subitems.splice(index.split('-')[1], 1);
        } else {
          notes.splice(index, 1);
        }
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      });

      div.appendChild(input);
      div.appendChild(paidBtn);
      div.appendChild(deleteBtn);
      notesList.appendChild(div);

      // Calcula valor para soma
      if (!note.paid) {
        if (!isSubitem) {
          // Para itens principais, use o valor do item principal se existir
          return value || 0;
        } else if (!parentNote.text.match(/R\$\s*([\d,.]+)/)) {
          // Para subitens, use o valor do subitem apenas se o item principal não tiver valor
          return value || 0;
        }
      }
      return 0;
    }
