<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas de Gastos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f2937">
  <link rel="icon" href="https://via.placeholder.com/192" sizes="192x192">
  <link rel="apple-touch-icon" href="https://via.placeholder.com/192">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Notas de Gastos</h1>
    <div class="mb-4">
      <textarea id="noteInput" class="w-full p-2 border rounded-md" rows="6" placeholder="Digite seus gastos..."></textarea>
      <button id="saveBtn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Salvar</button>
    </div>
    <div id="notesList" class="space-y-2"></div>
    <div class="mt-4 text-lg font-semibold">
      Total: R$ <span id="totalAmount">0,00</span>
    </div>
  </div>

  <script>
    const noteInput = document.getElementById('noteInput');
    const saveBtn = document.getElementById('saveBtn');
    const notesList = document.getElementById('notesList');
    const totalAmount = document.getElementById('totalAmount');

    // Carrega notas do localStorage
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    renderNotes();

    // Salva nova nota
    saveBtn.addEventListener('click', () => {
      const text = noteInput.value.trim();
      if (text) {
        notes = text.split('\n').map(line => ({
          text: line.trim(),
          paid: line.includes('✅')
        }));
        localStorage.setItem('notes', JSON.stringify(notes));
        noteInput.value = '';
        renderNotes();
      }
    });

    // Renderiza notas
    function renderNotes() {
      notesList.innerHTML = '';
      let total = 0;

      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'flex items-center p-2 bg-white rounded-md shadow-sm';

        // Extrai valor monetário (ex.: R$ 150,00)
        const valueMatch = note.text.match(/R\$\s*([\d,.]+)/);
        const value = valueMatch ? parseFloat(valueMatch[1].replace(',', '.')) : 0;

        // Campo de texto editável
        const input = document.createElement('input');
        input.type = 'text';
        input.value = note.text.replace(' ✅', '');
        input.className = 'flex-1 p-1 border rounded-md';
        input.addEventListener('blur', () => {
          notes[index].text = input.value.trim() + (note.paid ? ' ✅' : '');
          localStorage.setItem('notes', JSON.stringify(notes));
          renderNotes();
        });

        // Botão de pago
        const paidBtn = document.createElement('button');
        paidBtn.textContent = note.paid ? 'Desmarcar' : 'Pago';
        paidBtn.className = `ml-2 px-3 py-1 rounded-md ${note.paid ? 'bg-gray-400' : 'bg-green-500'} text-white`;
        paidBtn.addEventListener('click', () => {
          notes[index].paid = !note.paid;
          notes[index].text = notes[index].text.replace(' ✅', '') + (notes[index].paid ? ' ✅' : '');
          localStorage.setItem('notes', JSON.stringify(notes));
          renderNotes();
        });

        // Botão de excluir
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Excluir';
        deleteBtn.className = 'ml-2 px-3 py-1 bg-red-500 text-white rounded-md';
        deleteBtn.addEventListener('click', () => {
          notes.splice(index, 1);
          localStorage.setItem('notes', JSON.stringify(notes));
          renderNotes();
        });

        div.appendChild(input);
        div.appendChild(paidBtn);
        div.appendChild(deleteBtn);
        notesList.appendChild(div);

        // Calcula total (exclui pagos)
        if (!note.paid && value) {
          total += value;
        }
      });

      // Formata total
      totalAmount.textContent = total.toFixed(2).replace('.', ',');
    }

    // Registra Service Worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
